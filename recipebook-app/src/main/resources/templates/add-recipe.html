<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Recipe</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Container */
        .container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title */
        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Button */
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New Recipe</h1>
    <form action="#" th:action="@{/recipe/add}" th:object="${recipe}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" th:field="*{ingredients}" required/>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="preparationSteps">Preparation Steps:</label>
        <textarea id="preparationSteps" th:field="*{preparationSteps}" required></textarea>

        <label for="cookingTime">Cooking Time (in minutes):</label>
        <input type="number" id="cookingTime" th:field="*{cookingTime}" required/>

        <button type="submit">Add Recipe</button>
    </form>
</div>
</body>
</html>
